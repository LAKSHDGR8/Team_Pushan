<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> Adjust the path as needed -->
</head>
<body>
    <header>
        <h1>Order History</h1>
    </header>
    <section>
        {% if orders %}
            <ul>
                {% for order in orders %}
                    <li>Order #{{ order.bill_no }} - ${{ order.bill_amount }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No orders have been placed yet.</p>
        {% endif %}
    </section>
</body>
</html>

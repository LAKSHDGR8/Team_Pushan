<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <!-- Styles -->
</head>
<body>
    <header>
        <h1>Order History</h1>
    </header>
    <section>
        {% if order_history %}
            <ul>
                {% for order in order_history %}
                    <li>An order of ${{ order.bill_amount }} was placed on {{ order.timestamp }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No orders have been placed yet.</p>
        {% endif %}
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wallet </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background color to white */
            color: #333; /* Set text color to dark gray */
        }

        header {
            background-color: #dd6d6d; /* Set background color to red */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        #balance {
            font-size: 20px;
            font-weight: bold;
            color: #dc6f6f; /* Set text color to red */
        }

        #add-funds-form {
            margin-top: 20px;
        }

        #add-funds-form input {
            padding: 10px;
            margin-right: 10px;
        }

        #add-funds-btn {
            padding: 10px;
            background-color: #d86565; /* Set background color to red */
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1> Wallet </h1>
    </header>

    <section>
        <div id="balance">Current Balance: $50.00</div>

        <div id="add-funds-form">
            <h2>Add Funds</h2>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <button id="add-funds-btn" onclick="addFunds()">Add Funds</button>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchCurrentBalance();
        });
        
        function fetchCurrentBalance() {
            fetch('/get_balance', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Add CSRF token header if needed
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("balance").innerHTML = `Current Balance: $${data.balance.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        function addFunds() {
            var amount = document.getElementById("amount").value;
            if (amount !== "" && !isNaN(amount) && parseFloat(amount) > 0) {
                fetch('/add_funds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        // Add CSRF token header if needed
                    },
                    body: `amount=${amount}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Funds added successfully') {
                        alert(data.message);
                        fetchCurrentBalance(); // Update the balance displayed on the page
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while adding funds.');
                });
            } else {
                alert("Please enter a valid amount.");
            }
        }
        </script>
        
</body>
</html>

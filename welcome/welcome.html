<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the height to 100% of the viewport height */
            
        }
        body{
            width: 100%;
            height: 100vh;
            background: url('redandwhite.avif');
            background-size: cover;
        }

        .content-box {
            width: 80%;
            /* margin: 50px auto; Commented out to use flexbox */
            /* background-color: white;
            border: 2px solid red; */
            padding: 20px;
            box-sizing: border-box; /* Include padding in the width */
            text-align: center; /* Center text inside content-box */
        }

        #welcome-text {
            font-size: 20px;
        }

        #sign-in {
            text-align: center;
            position: relative;
            margin-top: 20px; /* Add margin for spacing */
        }

        #sign-in a {
            color: red;
            text-decoration: none;
            position: relative;
        }

        #sign-in a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }

        #sign-in a:hover:before {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content-box" id="content-box">
        <!-- Content in the central box -->
        <div id="welcome-text">
            <h1>Welcome to our site</h1><br>
        </div>
        <h2 id="sign-in"><a href="/">Sign In</a></h2>
    </div>
</body>
</html>

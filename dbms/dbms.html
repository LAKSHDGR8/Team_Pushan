<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <button class="login-button" onclick="showStudentForm()">Student Login</button>
        <button class="login-button" onclick="showLectureForm()">Lecture Login</button>

        <form id="studentForm" style="display: none;">
            <input class="login-input" type="text" placeholder="Student ID" name="studentId" required>
            <input class="login-input" type="password" placeholder="Password" name="studentPassword" required>
            <button class="login-button" type="submit">Login</button>
        </form>

        <form id="lectureForm" style="display: none;">
            <input class="login-input" type="text" placeholder="Lecture ID" name="lectureId" required>
            <input class="login-input" type="password" placeholder="Password" name="lecturePassword" required>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <script>
        function showStudentForm() {
            document.getElementById("studentForm").style.display = "block";
            document.getElementById("lectureForm").style.display = "none";
        }

        function showLectureForm() {
            document.getElementById("studentForm").style.display = "none";
            document.getElementById("lectureForm").style.display = "block";
        }
    </script>

</body>
</html>
